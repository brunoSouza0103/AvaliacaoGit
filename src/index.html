<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="main-container">
        <h1>Registre-se</h1>
        <form action="">
            <h3>Dados pessoais</h3>
                <label for="">Nome:</label>
                <input type="text">
                <label for="">Email:</label>
                <input type="email">
                <label for="">Cpf:</label>
                <input type="number">
                <label for="">Data de Nascimento:</label>
                <input type="date">
            <h3>Dados de endereço</h3>
            <P>CEP: </P>
            <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="12345-678" required>
            <p>Rua: </p>
            <input type="text" placeholder= "Digite aqui° " required>
            <p>Número: </p>
            <input type="number" placeholder= "N° " required>
            <P>Bairro: </P>
            <input type="text" placeholder="Digite aqui" required>
            <P>Cidade: </P>
            <input type="text" pattern="^[A-Za-zÀ-ÖØ-ÿ]{2,50}/[A-Z]{2}$" placeholder="Cidade/UF" required>
        </form>
    </div>
</body>
</html>
